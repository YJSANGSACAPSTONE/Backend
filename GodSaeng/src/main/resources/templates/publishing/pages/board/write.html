<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판 등록</title>
<script>
	$(document).ready(function() {
		$("#btnSave").click(function() {
			var title = $("#title").val();
			var content = $("#content").val();
			if (title == "") {
				alert("제목을 입력바랍니다.");
				document.form1.title.focus();
				return;
			}
			
			if (content == "") {
				alert("내용을 입력바랍니다.");
				document.form1.content.focus();
				return;
			}
			document.form1.submit();
		});
	});
</script>
</head>
<body>
	<h2>게시글 작성</h2>
	<!-- action 고치기 -->
	<form name="form1" method="post" action="${path}/board/addBoard">
		<div>
			제목
			<input name="title" id="b_title" size="80" placeholder="제목을 입력바랍니다.">
		</div>
		<div>
			내용
			<textarea name="content" id="content" rows="4" cols="80" placeholder="내용을 입력바랍니다."></textarea>
		</div>
		<div style="width:650px; text-align: center;">
			<button type="button" id="btnSave">확인</button>
			<button type="reset">취소</button>
		</div>
	</form>
</body>
</html>
