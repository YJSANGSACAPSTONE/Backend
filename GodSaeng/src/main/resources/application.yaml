spring:
  thymeleaf:
    cache: false
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false
  servlet:
    multipart:
      max-file-size: 5MB
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.format_sql: true
    show-sql: true
    globally_quoted_identifiers: true

  datasource:
    dbcp2:
      driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://godsaengdb.cpvbdgo8npm2.ap-northeast-2.rds.amazonaws.com:3306/godsaeng
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - profile
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: https://godsaengplanner.com/login/oauth2/code/kakao
            client-authentication-method: POST
            authorization-grant-type: authorization_code
            scope:
              - account_email
              - profile_image
            client-name: Kakao
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id


cloud:
  aws:
    stack:
      auto: false
    region:
      static: ap-northeast-2
    credentials:
      access-key: ${AWS_ACCESS_KEY}
      secret-key: ${AWS_SECRET_KEY}
    s3:
      bucket: ${AWS_GODSAENGBUCKET}



com:
  planner:
    godsaeng:
      upload:
        path: /home/ubuntu/godsaeng/postimg
        additionalPath: /home/ubuntu/godsaeng/postimg

frontend:
  base:
    url: https://web.godsaengplanner.com

server:
  frontEnd: https://web.godsaengplanner.com
  backEnd: https://godsaengplanner.com
  port: 8070

jwt:
  secret-key: ${JWT_SECRET_KEY}
  expire-seconds:
    access-token: 3600
    refresh-token: 30240000
  header:
    access-token: Authorization
    refresh-token: Authorization-refresh
    